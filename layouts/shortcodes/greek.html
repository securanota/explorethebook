{{- $text := .Get 0 -}}\n{{- $transliteration := .Get 1 -}}\n{{- $strongs := .Get 2 | default "" -}}\n{{- $gloss := .Get 3 | default "" -}}\n\n<span class="original-word greek-word" \n      data-original="{{ $text }}"\n      data-transliteration="{{ $transliteration }}"\n      {{- if $strongs }} data-strongs="{{ $strongs }}"{{ end }}\n      {{- if $gloss }} data-gloss="{{ $gloss }}"{{ end }}\n      role="button"\n      tabindex="0"\n      aria-label="Greek word: {{ $transliteration }}">\n  <span class="word-display">{{ $text }}</span>\n  <span class="word-tooltip">\n    <strong>{{ $transliteration }}</strong>\n    {{- if $gloss }}<br>{{ $gloss }}{{ end }}\n    {{- if $strongs }}<br><small>Strong's: {{ $strongs }}</small>{{ end }}\n  </span>\n</span>
