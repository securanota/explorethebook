{{- $content := .Inner -}}
{{- $noteId := printf "auto-%d" .Ordinal -}}

<sup class="footnote-ref">
  <a href="#fn-{{ $noteId }}" class="footnote-link" aria-label="Footnote">{{ .Ordinal }}</a>
</sup>

<span class="footnote-content" id="fn-{{ $noteId }}" style="display: none;">
  {{ $content | markdownify }}

</span>
