{{- $title := .Get "title" -}}
{{- $level := .Get "level" | default "2" -}}
{{- $id := replaceRE "[^a-z0-9]+" "-" (lower $title) -}}

<details class="expandable expandable-level-{{ $level }}" data-level="{{ $level }}">
  <summary class="expandable-title">
    <svg class="icon-expand" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span>{{ $title }}</span>
  </summary>
  <div class="expandable-content" id="{{ $id }}">
    {{ .Inner | markdownify }}
  </div>
</details>
